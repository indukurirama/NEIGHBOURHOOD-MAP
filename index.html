<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title> Neighborhood Map Of Tanuku</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <input type="checkbox" id="tanuku" class="cdiyt-ticker">

    <label class="btn-menu" for="tanuku">
      <div class="tanuku">
        <span class="first"></span>
        <span class="second"></span>
        <span class="third"></span>
      </div>
      <div class="menu-text">Search</div>
    </label>

    <aside class="cdiyt">
      <input class="filter" placeholder="Search Areas" data-bind="textInput: searchText, valueUpdate: 'afterkeydown'">
      <ul class="locations" data-bind="foreach: filteredList">
        <li class="location-item" data-bind="text: $data.title, click: selectLocation"></li>
      </ul>
    </aside>

    <main id="mapDiv" class="map"></main>
  </body>
  <script src="js/lib/jquery.js"></script>
  <script src="js/lib/knockout.js"></script>
  <script src="js/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHHz4lqpoiRU_BM0RFsCMG6CUUmPukefE&callback=init&libraries=places" onerror="onGMapsError()"></script>
</html>
